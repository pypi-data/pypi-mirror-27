sensor_name: visir/viirs

modifiers:
  rayleigh_corrected:
    compositor: !!python/name:satpy.composites.viirs.ReflectanceCorrector
    dem_filename: CMGDEM.hdf
    prerequisites:
    - satellite_azimuth_angle
    - satellite_zenith_angle
    - solar_azimuth_angle
    - solar_zenith_angle

  sunz_corrected:
    compositor: !!python/name:satpy.composites.SunZenithCorrector
    prerequisites:
    - solar_zenith_angle

  effective_solar_pathlength_corrected:
    compositor: !!python/name:satpy.composites.EffectiveSolarPathLengthCorrector
    prerequisites:
    - solar_zenith_angle


composites:

  true_color:
    compositor: !!python/name:satpy.composites.viirs.RatioSharpenedRGB
    prerequisites:
    - name: M05
      modifiers: [sunz_corrected, rayleigh_corrected]
    - name: M04
      modifiers: [sunz_corrected, rayleigh_corrected]
    - name: M03
      modifiers: [sunz_corrected, rayleigh_corrected]
    optional_prerequisites:
    - name: I01
      modifiers: [sunz_corrected, rayleigh_corrected]
    standard_name: true_color
    high_resolution_band: red

  true_color_lowres:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - name: M05
      modifiers: [sunz_corrected, rayleigh_corrected]
    - name: M04
      modifiers: [sunz_corrected, rayleigh_corrected]
    - name: M03
      modifiers: [sunz_corrected, rayleigh_corrected]
    standard_name: true_color

  natural_color:
    compositor: !!python/name:satpy.composites.viirs.RatioSharpenedRGB
    prerequisites:
    - name: M11
      modifiers: [sunz_corrected, rayleigh_corrected]
    - name: M07
      modifiers: [sunz_corrected, rayleigh_corrected]
    - name: M05
      modifiers: [sunz_corrected, rayleigh_corrected]
    optional_prerequisites:
    - name: I01
      modifiers: [sunz_corrected, rayleigh_corrected]
    standard_name: natural_color
    high_resolution_band: blue

  true_color_raw:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - name: M05
      modifiers: [sunz_corrected]
    - name: M04
      modifiers: [sunz_corrected]
    - name: M03
      modifiers: [sunz_corrected]
    standard_name: true_color

  night_overview:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - DNB
    - DNB
    - M15
    standard_name: night_overview

  overview:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - M05
    - M07
    - M15
    standard_name: overview

  night_microphysics:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - DNB
    - M12
    - M15
    standard_name: night_microphysics

  fog:
    compositor: !!python/name:satpy.composites.Dust
    prerequisites:
    - M14
    - M15
    - M16
    standard_name: fog

  night_fog:
    compositor: !!python/name:satpy.composites.Dust
    prerequisites:
    - M12
    - M15
    - M16
    standard_name: night_fog

  ssec_fog:
    compositor: !!python/name:satpy.composites.viirs.VIIRSFog
    prerequisites:
    - I05
    - I04
    standard_name: temperature_difference
  histogram_dnb:
    compositor: !!python/name:satpy.composites.viirs.HistogramDNB
    prerequisites:
    - DNB
    - dnb_solar_zenith_angle
    standard_name: equalized_radiance
    units: "1"
  adaptive_dnb:
    compositor: !!python/name:satpy.composites.viirs.AdaptiveDNB
    prerequisites:
    - DNB
    - dnb_solar_zenith_angle
    adaptive_day: multiple
    adaptive_mixed: always
    adaptive_night: never
    standard_name: equalized_radiance
    units: "1"
  dynamic_dnb:
    compositor: !!python/name:satpy.composites.viirs.ERFDNB
    prerequisites:
    - DNB
    - dnb_solar_zenith_angle
    - dnb_lunar_zenith_angle
    - dnb_moon_illumination_fraction
    standard_name: equalized_radiance
    units: "1"
  hncc_dnb:
    compositor: !!python/name:satpy.composites.viirs.NCCZinke
    prerequisites:
    - DNB
    - dnb_solar_zenith_angle
    - dnb_lunar_zenith_angle
    - dnb_moon_illumination_fraction
    standard_name: ncc_radiance
    units: "1"

  night_overview:
    compositor: !!python/name:satpy.composites.RGBCompositor
    prerequisites:
    - hncc_dnb
    - hncc_dnb
    - M15
    standard_name: night_overview

  snow_age:
    compositor: !!python/name:satpy.composites.viirs.SnowAge
    prerequisites:
    - name: M07
      modifiers: [sunz_corrected]
    - name: M08
      modifiers: [sunz_corrected]
    - name: M09
      modifiers: [sunz_corrected]
    - name: M10
      modifiers: [sunz_corrected]
    - name: M11
      modifiers: [sunz_corrected]
    standard_name: snow_age


