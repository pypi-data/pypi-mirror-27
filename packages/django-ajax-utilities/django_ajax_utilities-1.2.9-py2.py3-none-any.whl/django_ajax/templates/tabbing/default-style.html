{% load i18n %}

<div class="tabbing {% if no_ajax %}no-ajax{% endif %}">
    <div class="tabbing-tabs">
        {{ tabs|safe }}
    </div>
    <div class="tabbing-loader" style="display: none; ">
        {% include "django-ajax/_loader.html" %}
    </div>
    <div class="tabbing-content">
        {{ content|safe }}
    </div>
</div>
