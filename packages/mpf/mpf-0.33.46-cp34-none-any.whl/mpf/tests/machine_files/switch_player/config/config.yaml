#config_version=4

switches:
    s_test1:
        number:
    s_test2:
        number:
    s_test3:
        number:

plugins: switch_player

switch_player:
    start_event: test_start
    steps:
      - time: 100ms
        switch: s_test1
        action: activate
      - time: 600ms
        switch: s_test3
        action: hit
      - time: 100ms
        switch: s_test1
        action: deactivate
      - time: 1s
        switch: s_test2
        action: activate
      - time: 1s
        switch: s_test3
        action: hit
      - time: 100ms
        switch: s_test2
        action: deactivate
      - time: 1s
        switch: s_test3
        action: hit
