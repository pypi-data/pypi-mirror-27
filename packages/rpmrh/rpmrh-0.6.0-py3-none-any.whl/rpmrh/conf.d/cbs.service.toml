# CentOS Build Service

[[service]]
type = 'koji'
profile_name = 'cbs'
tag_prefixes = ['sclo']
target_prefixes = ['sclo']

[alias.tag]
sclo = 'sclo{el}-{collection}-rh-candidate'
sclo-candidate = 'sclo{el}-{collection}-rh-candidate'
sclo-testing = 'sclo{el}-{collection}-rh-testing'
sclo-release = 'sclo{el}-{collection}-rh-release'

[alias.target]
sclo = 'sclo{el}-{collection}-rh-el{el}'
sclo-candidate = 'sclo{el}-{collection}-rh-el{el}'
