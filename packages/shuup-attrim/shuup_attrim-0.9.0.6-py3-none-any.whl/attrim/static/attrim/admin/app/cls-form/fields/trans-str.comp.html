<section class="fields"><div class="field" id="inputs"><div class="lang-input field" *ngFor="let langCode of langCodes"><input type="text" *ngIf="langCodeSelected === langCode" [(ngModel)]="translations[langCode]" (keyup)="updateTranslations(langCode, $event.target.value)" [attr.data-lang-code]="langCode"/></div></div><div class="field select-lang"><div class="ui basic buttons"><div class="select-lang-button ui button" *ngFor="let langCode of langCodes" (click)="selectLangCode(langCode)" [class.active]="langCodeSelected === langCode" [attr.data-lang-code]="langCode"><i [ngClass]="setButtonClasses(langCode)"></i>{{ langCode }}</div></div></div></section>
