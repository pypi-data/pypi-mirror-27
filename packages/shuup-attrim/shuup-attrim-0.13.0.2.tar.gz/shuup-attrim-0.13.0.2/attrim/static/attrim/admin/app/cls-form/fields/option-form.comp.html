<section class="fields" [class.marked-as-removed]="model.isMarkedAsRemoved"><div class="field" [ngSwitch]="model.type"><label>Value</label><div *ngSwitchCase="Type.INT"><!-- TODO is `.field` required? why it wasn't everywhere else? some css bug?--><div class="field"><input type="number" [(ngModel)]="model.value"/></div></div><div *ngSwitchCase="Type.DECIMAL"><input type="number" [(ngModel)]="model.value"/></div><div *ngSwitchCase="Type.STR"><input type="text" [(ngModel)]="model.value"/></div><div *ngSwitchCase="Type.TRANS_STR"><trans-str [(translations)]="model.value"></trans-str></div></div><div class="field one wide"><label>Order</label><input type="number" placeholder="order" [value]="model.order" (change)="setOrder($event.target.value)"/></div><lsu-checkbox class="field three wide option-remove" [label]="&quot;Remove&quot;" [type]="&quot;checkbox&quot;" [(ngModel)]="model.isMarkedAsRemoved" [disabled]="!isCanBeRestored"></lsu-checkbox></section>
