<!DOCTYPE html><ng2-slim-loading-bar [color]="&quot;#0ee8b9&quot;" [height]="&quot;2px&quot;"></ng2-slim-loading-bar><simple-notifications></simple-notifications><form class="ui form"><h4 class="ui dividing header">Class</h4><section class="field four wide" id="cls-code"><label>Class code</label><input type="text" [(ngModel)]="model.code" name="code"></section><!-- TODO human readable names--><section class="field four wide" id="cls-type"><label>Type</label><select name="type" [disabled]="model.isSaved" [value]="model.type" (change)="setType($event.target.value)"><option *ngFor="let enumMember of Type | iterEnum" [value]="enumMember.value">{{ enumMember.name }}</option></select></section><section class="field four wide" id="cls-name"><label>Name</label><trans-str [(translations)]="model.name"></trans-str></section><section class="field four wide" id="cls-product-type"><label>Product type</label><select (change)="setProductType($event.target.value)"><option *ngFor="let productType of productTypeList" [value]="productType.pk">{{productType.name}}</option></select></section><h4 class="ui dividing header">Options</h4><section id="cls-options"><div #options></div><button class="ui basic button" id="add-option" type="button" (click)="addOption()"><i class="add circle icon"></i>Add option</button></section><div class="ui divider"></div><section id="cls-network-buttons"><button class="ui positive button large right labeled icon" id="cls-save-button" type="button" (click)="save()" *ngIf="model.isSaved"><i class="save icon"></i>Save</button><button class="ui positive button large right labeled icon" id="cls-create-button" type="button" (click)="create()" *ngIf="!model.isSaved"><i class="save icon"></i>Create</button></section></form>
