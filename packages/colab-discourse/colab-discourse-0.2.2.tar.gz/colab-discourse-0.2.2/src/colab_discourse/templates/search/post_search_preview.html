{% load i18n tz highlight %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <h4><a href="{{result.url}}">
        Post em {% highlight result.topic with query %} <br>
        <small>Criado por  {% highlight result.author with query %}</small>
      </a></h4>
      <p>
        {% highlight result.cooked with query %}
      </p>
      <small class="colab-result-register">{% trans "Registred in" %}:
          <strong>{{result.type}}</strong>
      </small>
    </div>
    <hr>
  </div>
{% endblock content %}
