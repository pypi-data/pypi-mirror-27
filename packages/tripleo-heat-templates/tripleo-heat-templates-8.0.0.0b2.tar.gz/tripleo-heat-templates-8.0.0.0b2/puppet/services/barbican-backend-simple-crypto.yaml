heat_template_version: queens

description: >
  Barbican API simple crypto backend configured with Puppet

parameters:
  # Required default parameters
  ServiceData:
    default: {}
    description: Dictionary packing service data
    type: json
  ServiceNetMap:
    default: {}
    description: Mapping of service_name -> network name. Typically set
                 via parameter_defaults in the resource registry.  This
                 mapping overrides those in ServiceNetMapDefaults.
    type: json
  DefaultPasswords:
    default: {}
    type: json
  RoleName:
    default: ''
    description: Role name on which the service is applied
    type: string
  RoleParameters:
    default: {}
    description: Parameters specific to the role
    type: json
  EndpointMap:
    default: {}
    description: Mapping of service endpoint -> protocol. Typically set
                 via parameter_defaults in the resource registry.
    type: json
  SimpleCryptoKek:
    description: KEK used to encrypt secrets
    type: string
    hidden: true

outputs:
  role_data:
    description: Role data for the Barbican simple crypto backend.
    value:
      service_name: barbican_backend_simple_crypto
      config_settings:
        tripleo::profile::base::barbican::backends::simple_crypto_backend_enabled: true
        barbican::plugins::simple_crypto::simple_crypto_plugin_kek: {get_param: SimpleCryptoKek}
