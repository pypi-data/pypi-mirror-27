language: python
jobs:
  include:
    - stage:
      python: 3.6
      env: TOXENV=flake8
    - stage:
      python: 2.7
      env: TOXENV=py27
    - stage:
      python: 3.6
      env: TOXENV=py36
    - stage:
      python: pypy
      env: TOXENV=pypy
    - stage:
      python: pypy3
      env: TOXENV=pypy3
    - stage: deploy
      python: 3.6
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: davehunt
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: davehunt/pytest-metadata
cache:
  pip: true
install: pip install tox
script: tox
