<div id="box{{time}}" style="width: 100%; height: 0px;background-color: #ffffff">
    <script>
        var box = $("#box{{time}}");
        var father = box.parent();
        var thirdfather = father.parent().parent().parent();
        thirdfather.children(".prompt").remove();
        father.parent().children(".prompt").remove();
        father.css("max-width", "100%");
        box.css("margin-left", "5px");
        box.css("margin-top", "3px");
        var target = document.getElementById("box{{time}}");
        var w = thirdfather.outerWidth();
        console.log(w);
        target.style.height = w * {{ratio}} + "px";
        box.append($("<iframe id='inner-iframe' width='" + (parseInt(w) - 15).toString() + "'" +
                " height='" + w * {{ratio}} + "' src={{path}} " +
                "frameborder='0'></iframe>"));
        window.onresize = function () {
            console.log("resize", thirdfather.outerWidth());
            var inner_frame = $("#inner-iframe");
            inner_frame.css("width", thirdfather.outerWidth() - 15 + "px");
            inner_frame.css("height", thirdfather.outerWidth() * {{ratio}} + "px");
            father.css("height", thirdfather.outerWidth() * {{ratio}} + 8 + "px");
            thirdfather.css("height", thirdfather.outerWidth() * {{ratio}} + 8 + "px");
            father.parent().css("height", thirdfather.outerWidth() * {{ratio}} + 8 + "px");
        }
    </script>
</div>
