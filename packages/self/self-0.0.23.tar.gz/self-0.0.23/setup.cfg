    Install
    ```````
    
    
    .. code:: bash
    
    	`[sudo] pip install self`
    
    
    
    
    
    Usage
    `````
    
    
    .. code:: python
    
    	>>> from self import self
    	
    	>>> @self
    		def method(self):
    
    
    
    Examples
    ````````
    
    
    .. code:: python
    
    	>>> class CLS:
    		@self
    		def method(self):
    			print("test")
    	
    		@self
    		def method2(self):
    			print("test")
    	
    	>>> CLS().method().method2() # jQuery like chain
    
    
    
    
    
