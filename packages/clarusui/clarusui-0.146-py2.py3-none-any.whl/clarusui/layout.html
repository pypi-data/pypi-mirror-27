<div>
{% for element in dashboard.childElements %}
  <div class="row" {{dashboard._get_custom_css()|safe}}>
  {% for i in element %}
  {% if i.size is not none %}
  	{%set colClass = "col-md-"+i.size|string %}
  {% else %}
  	{%set colClass = "col" %}
  {% endif %}
    <div class="{{colClass}}">
    <div>
      {{i.toDiv()|safe}}
    </div>
    </div>
    {% endfor %}
  </div>
{% endfor %}
</div>
