[metadata]
name = pbr_testpipenvpackage
# TODO(lifeless) we should inject this as needed otherwise we're not truely
# testing postversioned codepaths.
version = 0.1.dev
author = OpenStack
author-email = openstack-dev@lists.openstack.org
home-page = http://pypi.python.org/pypi/pbr
summary = Test package for testing pbr
description-file =
    README.txt
requires-python = >=2.5

requires-dist =
    setuptools

classifier =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: BSD License
    Programming Language :: Python
    Topic :: Scientific/Engineering
    Topic :: Software Development :: Build Tools
    Topic :: Software Development :: Libraries :: Python Modules
    Topic :: System :: Archiving :: Packaging

keywords = packaging, distutils, setuptools

[files]
packages = pbr_testpipenvpackage

[entry_points]
console_scripts =
    pbr_test_cmd = pbr_testpipenvpackage.cmd:main
    pbr_test_cmd_with_class = pbr_testpipenvpackage.cmd:Foo.bar
