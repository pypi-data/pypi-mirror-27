{% extends "superset/basic.html" %}
  {%block navbar%}
  {%endblock%}
 {% block body %}
<div class="pace-progress" data-progress-text="100%" data-progress="99" style="width: 100%;">
<div class="pace-progress-inner"></div>
</div>
<div class="pace-activity"></div>
</div>


<form id="inputForm" class="form-horizontal" action="http://www.jeeplus.org:8080/jeeplus/a/sys/role/save" method="post" autocomplete="off"
    novalidate="novalidate">

<table class="table table-bordered  table-condensed dataTables-example dataTable no-footer">
    <tbody>
        <tr>
            <td class="width-15 active"><label class="pull-right">{{ _("User:") }}</label></td>
            <td class="width-35">
                <input id="role-user" name="name" value="{{ role.user }}" class="form-control" type="text" maxlength="50" aria-required="true" aria-invalid="false"></td>
            </td>
        </tr>
        <tr>
            <td class="width-15"><label class="pull-right"><font color="red"></font>{{ _("Role Name:") }}</label></td>
            <td class="width-35">
                <input id="role-name" name="name" value="{{ role.name }}" class="form-control" type="text" maxlength="50" aria-required="true" aria-invalid="false"></td>
        </tr>


    </tbody>
</table>

</form>

{% endblock %}
