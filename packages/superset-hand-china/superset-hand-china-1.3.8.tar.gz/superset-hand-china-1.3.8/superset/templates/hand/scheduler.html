{% extends "superset/basic.html" %}
{% block head_js %}
  {{ super() }}
  <script src="{{ js_manifest('jquery.js') }}"></script>
  <script src="{{ js_manifest('bootstrap.js') }}"></script>
  <script src="{{ js_manifest('react.js') }}"></script>
  <script src="{{ js_manifest('d3.js') }}"></script>
  <script src="{{ js_manifest('redux.js') }}"></script>
  <script src="{{ js_manifest('ag-grid.js') }}"></script>
  <script src="{{ js_manifest('react-dom.js') }}"></script>
  <script src="{{ js_manifest('react-ace.js') }}"></script>
  <script src="{{ js_manifest('react-bootstrap.js') }}"></script>
  <script src="{{ js_manifest('react-bootstrap-table.js') }}"></script>
  <script src="{{ js_manifest('react-gravatar.js') }}"></script>
  <script src="{{ js_manifest('react-grid-layout.js') }}"></script>
  <script src="{{ js_manifest('react-map-gl.js') }}"></script>
  <script src="{{ js_manifest('react-redux.js') }}"></script>
  <script src="{{ js_manifest('react-select.js') }}"></script>
{% endblock %}

{% block body %}
  <div id="app" data-bootstrap="{{ bootstrap_data }}"></div>
  {% block tail_js %}
    <link rel="stylesheet" type="text/css" href="{{ js_manifest('scheduler.css') }}" >
    <script src="{{ js_manifest('scheduler.js') }}"></script>
  {% endblock %}
{% endblock %}
