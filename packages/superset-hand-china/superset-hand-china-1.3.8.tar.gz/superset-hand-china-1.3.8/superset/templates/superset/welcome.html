{% extends "superset/basic.html" %}
{% block head_js %}
  {{ super() }}
  <script src="{{ js_manifest('jquery.js') }}"></script>
  <script src="{{ js_manifest('bootstrap.js') }}"></script>
  <script src="{{ js_manifest('d3.js') }}"></script> 
  <script src="{{ js_manifest('datatables.net-bs.js') }}"></script>
  <script src="{{ js_manifest('redux.js') }}"></script>
{% endblock %}

{% block title %}{{ _("Welcome!") }}{% endblock %}

{% block body %}
  <div class="container welcome">
    {% include 'superset/flash_wrapper.html' %}
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title">
          <div class="row">
            <div class="col-md-6">
              <h2>{{ _("Dashboards") }}</h2>
            </div>
            <div class="col-md-6">
              <div class="search-container pull-right">
                <i class="fa fa-search"></i>
                <span class="search"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-body">
        <img class="loading" src="/static/assets/images/loading.gif"/>
        <table id="dash_table" class="table" width="100%"></table>
      </div>
    </div>
  </div>
  {% block tail_js %}
    <link rel="stylesheet" type="text/css" href="{{ js_manifest('welcome.css') }}" >
    <script src="{{ js_manifest('welcome.js') }}"></script>
  {% endblock %}
{% endblock %}
