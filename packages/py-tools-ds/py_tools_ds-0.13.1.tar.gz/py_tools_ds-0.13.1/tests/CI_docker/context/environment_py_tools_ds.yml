name: py_tools_ds

channels: &id1
  - http://conda.anaconda.org/ioam  # only for holoviews
  - http://conda.anaconda.org/conda-forge

dependencies:
  - python=3.*.*
  - pyqt
  - numpy
  - gdal
  - scikit-image
  - rasterio
  - pyproj
  - lxml
  - geopandas
  - ipython
  - conda-build  # for conda deployment
  - conda-build-all
  - anaconda-client # for conda upload
  - pip:
    - sphinx-argparse
    - six
    - spectral
    - flake8
    - pycodestyle
    - pylint
    - pydocstyle
    - nose
    - nose2
    - nose-htmloutput
    - coverage
    - rednose
