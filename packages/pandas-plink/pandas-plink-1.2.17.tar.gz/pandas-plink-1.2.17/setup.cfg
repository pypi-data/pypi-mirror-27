[metadata]
maintainer = Danilo Horta
maintainer_email = horta@ebi.ac.uk
description = Read PLINK files into Pandas data frames
description_file = README.rst
setup_requires = 
	pytest-runner
	cffi
url = https://github.com/limix/pandas-plink
license = MIT
platforms = ['any']
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
keywords = 
	plink
	reader
	genetics
include_package_data = True
zip_safe = False
cffi_modules = pandas_plink/builder.py:ffibuilder

[aliases]
test = pytest

[tool:pytest]
addopts = -x --pep8 --doctest-modules
norecursedirs = doc .eggs
pep8ignore = E402 E501

[egg_info]
tag_build = 
tag_date = 0

