<form id="price-range-form" [formGroup]="formGroup"><p class="price-heading">Price</p><div class="price-block"><input class="price-input" type="number" name="price-min" [formControl]="formGroup.controls.priceMin" [value]="priceRange[0]" (change)="updateFromMinInput($event.target.value)"/><span class="price-input-divider">-</span><input class="price-input" type="number" name="price-max" [formControl]="formGroup.controls.priceMax" [value]="priceRange[1]" (change)="updateFromMaxInput($event.target.value)"/></div><nouislider [config]="config" [formControl]="formGroup.controls.slider" [(ngModel)]="priceRange" (change)="updateFromSlider()"></nouislider></form>
