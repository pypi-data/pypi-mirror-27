<main id="product-list"><div class="grid"><div class="product-block" *ngFor="let product of productListService.productList"><div class="product"><a href="{{ product.url }}"><section class="product-image-block"></section><section class="product-image-block"><img class="product-image" src="{{ product.imageUrl }}"/></section><section class="product-details-block"><span class="product-price">$ {{ product.price | number }}</span><span class="product-name">{{ product.name }}</span></section></a></div></div></div><pagination-form [queryData]="queryDataService.queryData" (updatedEvent)="handlePageFormUpdate()"></pagination-form></main>
