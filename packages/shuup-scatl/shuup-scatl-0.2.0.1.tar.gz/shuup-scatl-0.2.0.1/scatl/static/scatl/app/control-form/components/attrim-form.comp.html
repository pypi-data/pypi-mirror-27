<section id="attrim-block"><div class="class" *ngFor="let cls of queryData.attrimClsArray"><span class="class-name">{{ cls.name }}</span><ul class="option-list"><li class="option" *ngFor="let option of cls.options"><label class="option-label"><input class="option-input" type="checkbox" [name]="cls.code" [value]="option.value" [checked]="option.isSelected" (change)="setQueryData($event.target)"/><span class="option-value">{{ option.value }}</span></label></li></ul></div></section>
