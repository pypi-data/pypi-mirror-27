<div id="pagination-form"><button class="page-button page-boundary-button" id="previous" (click)="setPage(queryData.pageCurrent - 1)" [disabled]="queryData.pageCurrent === queryData.pageFirst">Previous</button><button class="page-button" id="start" (click)="setPage(queryData.pageFirst)" [disabled]="queryData.pageCurrent === queryData.pageFirst" [class.current-page]="isCurrentPage(queryData.pageFirst)">{{ queryData.pageFirst }}</button><page-range [queryData]="queryData" (updatedEvent)="updateQueryData()"></page-range><button class="page-button" id="end" *ngIf="isEndButtonShouldBePresent()" (click)="setPage(queryData.pageLast)" [disabled]="queryData.pageCurrent === queryData.pageLast" [class.current-page]="isCurrentPage(queryData.pageLast)">{{ queryData.pageLast }}</button><button class="page-button page-boundary-button" id="next" (click)="setPage(queryData.pageCurrent + 1)" [disabled]="queryData.pageCurrent === queryData.pageLast">Next</button></div>
