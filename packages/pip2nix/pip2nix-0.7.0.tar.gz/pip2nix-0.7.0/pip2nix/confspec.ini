[pip2nix]
requirements = requirements_list()
constraints = string_list(default=list())
output = string(default="./python-packages.nix")
no_index = boolean(default=False)
only_direct = boolean(default=False)
index_url = string(default="https://pypi.python.org/simple")
extra_index_url = string_list(default=list())

[[package]]
[[[__many__]]]
additional_requirements = requirements_list(default=[])
excluded_requirements = requirements_list(default=[])

[[[args]]]
