- debug: var=bkr_res_grps

- name: "provision beaker systems"
  bkr_server:
    whiteboard: "{{ res.whiteboard | default('Provisioned with linchpin') }}"
    recipesets: "{{ res.recipesets }}"
    state: present
    job_group: "{{ res.job_group | default('') }}"
  with_items: "{{ bkr_res_grps }}"
  loop_control:
    loop_var: res
  register: bkr

