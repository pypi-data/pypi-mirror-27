	Install
	```````
	.. code:: bash
	`[sudo] pip install dict`
	Features
	````````
	*	**attribute-style access**
	* 	**None** instead of **KeyError**
	* 	safe **remove**
	* 	jQuery like **methods chaining**
	Usage
	`````
	.. code:: python
	>>> from dict import dict
	Examples
	````````
	.. code:: python
	>>> dict(k="v")["k"]
	"v"
	>>>  dict(k="v").k
	"v"
	>>> dict(k="v")["not_existing"]
	None
	>>> dict(k="v").not_existing
	None
	>>> dict(k="v").get("K",i=True) # case insensitive
