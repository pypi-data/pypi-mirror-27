{% extends "base.html" %}
{% load i18n static %}
{% block main %}

<section class="section section--change-password">
  <div class="e-row align-center">
    <div class="section__block section__block--title e-columns small-12 medium-8 large-6">
      <div class="section__content">
        <h1 class="section__title">Recuperar senha</h1>
        <p class="section__text">
        {% trans "Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one." %}
        </p>
      </div>
    </div>
  </div>

  <div class="e-row align-center">
    <div class="e-columns small-12 medium-8 large-6">
      <form class="form" action="{% url 'colab_edemocracia:password_reset' %}" method="post">
        {% csrf_token %}
        <label class="form__input-wrapper input-group {% if form.email.errors %}is-invalid-label{% endif %}">

            <i class="form__icon icon icon-envelope input-group-label" aria-hidden="true"></i>
            <span class="show-for-sr">Email</span>
            <div class="form__input-container">

              <input class="form__input input input-group-field {% if form.email.errors %}is-invalid-input{% endif %}" type="email" id="id_email" name="email" value="{{ form.email.value|default_if_none:"" }}" placeholder="Email" required/>

              {% if form.email.errors %}
                <div class="form__error form-error is-visible">
                  <span class="form__error-message">{{ form.email.errors.as_text }}</span>
                  <i class="form__error-icon icon icon-e-arrow-circle-left"></i>
                </div>
              {% endif %}

            </div>
          </label>
          <button class="button expanded button--expanded">{% trans 'Reset password' %}</button>

      </form>
      </div>
    </div>
  </section>
{% endblock %}
