[tox]
minversion = 1.6 
envlist = py36,py27,pep8
skipsdist = True

[travis]
python =
  2.7: py27, pep8
  3.6: py36

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
setenv =
   VIRTUAL_ENV={envdir}
   LANG=en_US.UTF-8
   LANGUAGE=en_US:en
   LC_ALL=C
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = python setup.py testr --slowest --testr-args='{posargs}'

[testenv:pep8]
basepython = python2.7
deps =
  {[testenv]deps}
commands=
  flake8

[testenv:venv]
commands = {posargs}
