{% extends "base.html" %}

{% block content %}
  {% if items %}
  <div class="columns">
    {% for item in items %}
    <div class="item column col-6 col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="card-title h5">{{ item.title }}</div>
          <div class="card-subtitle text-gray">
            <div>{{ item.author }}</div>
            <div>{{ item.pub_date }}</div>
          </div>
        </div>
        <div class="card-body">{{ item.content|safe }}</div>
        <div class="card-footer">
          <a href="{{ item.url }}">link</a>
          &nbsp; &nbsp;
          <button class="btn btn-primary mark-read-btn" data-id="{{ item.id }}">Mark Read</button>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <script>
  document.addEventListener("DOMContentLoaded", function(event) {
    var buttons = document.getElementsByClassName("mark-read-btn");
    for(var i=0; i<buttons.length; i++) {
      buttons[i].addEventListener("click", function(e){
        var itemNode = this.parentNode.parentNode.parentNode;
        var id = this.dataset.id;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
          var parent = itemNode.parentNode;
          parent.removeChild(itemNode);
          if(parent.childElementCount <= 0)
            location.reload();
        }
        };
        xhttp.open("POST", "{{ request.url }}read/" + id + '/', true);
        xhttp.send();
      });
    }
  });
  </script>
  {% else %}
    <h1 class="text-center">All caught up!</h1>
  {% endif %}
{% endblock %}
