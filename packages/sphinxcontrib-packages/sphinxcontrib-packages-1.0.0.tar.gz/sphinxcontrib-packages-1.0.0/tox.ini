# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py35, py36, lint, coverage

[testenv]
commands = {envpython} setup.py test
deps =

[testenv:lint]
basepython=python3
deps=pylint
commands=
  pylint sphinxcontrib test --rcfile=pylintrc
  pylint sphinxcontrib/packages/data/bin/list_modules.py --rcfile=pylintrc

[testenv:coverage]
deps=
    coverage
    -rdoc/requirements.txt
changedir=doc
basepython=python3
commands=
    coverage run --source sphinxcontrib.packages -m sphinx -b html . _build/html
    coverage report
