language: python
sudo: true
cache: pip
addons:
  apt:
    packages:
    - gdb
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
    - SETUPPY_CFLAGS=-DCYTHON_TRACE=1
    - PYTEST_ADDOPTS=--benchmark-disable
  matrix:
    - TOXENV=check
    - TOXENV=docs
matrix:
  include:
    - python: '2.7'
      env:
        - TOXENV=py27-pure-cover,report,coveralls,codecov
    - python: '2.7'
      env:
        - TOXENV=py27-pure-nocov
    - python: '2.7'
      env:
        - TOXENV=py27-cython-cover,report,coveralls,codecov
    - python: '2.7'
      env:
        - TOXENV=py27-cython-nocov
    - python: '3.3'
      env:
        - TOXENV=py33-pure-cover,report,coveralls,codecov
    - python: '3.3'
      env:
        - TOXENV=py33-pure-nocov
    - python: '3.3'
      env:
        - TOXENV=py33-cython-cover,report,coveralls,codecov
    - python: '3.3'
      env:
        - TOXENV=py33-cython-nocov
    - python: '3.4'
      env:
        - TOXENV=py34-pure-cover,report,coveralls,codecov
    - python: '3.4'
      env:
        - TOXENV=py34-pure-nocov
    - python: '3.4'
      env:
        - TOXENV=py34-cython-cover,report,coveralls,codecov
    - python: '3.4'
      env:
        - TOXENV=py34-cython-nocov
    - python: '3.5'
      env:
        - TOXENV=py35-pure-cover,report,coveralls,codecov
    - python: '3.5'
      env:
        - TOXENV=py35-pure-nocov
    - python: '3.5'
      env:
        - TOXENV=py35-cython-cover,report,coveralls,codecov
    - python: '3.5'
      env:
        - TOXENV=py35-cython-nocov
    - python: '3.6'
      env:
        - TOXENV=py36-pure-cover,report,coveralls,codecov
    - python: '3.6'
      env:
        - TOXENV=py36-pure-nocov
    - python: '3.6'
      env:
        - TOXENV=py36-cython-cover,report,coveralls,codecov
    - python: '3.6'
      env:
        - TOXENV=py36-cython-nocov
    - python: 'pypy-5.4'
      env:
        - TOXENV=pypy-pure-cover,report,coveralls,codecov
    - python: 'pypy-5.4'
      env:
        - TOXENV=pypy-pure-nocov
    - python: 'pypy-5.4'
      env:
        - TOXENV=pypy-cython-cover,report,coveralls,codecov
    - python: 'pypy-5.4'
      env:
        - TOXENV=pypy-cython-nocov
before_install:
  - python --version
  - uname -a
  - lsb_release -a
  - sudo sysctl -w kernel.yama.ptrace_scope=0
install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
