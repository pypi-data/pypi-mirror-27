# {# pkglts, conda
# requirements are managed by pkglts, do not edit this file at all
# edit .pkglts/pkg_cfg instead
# section pysetup
channels:
- defaults

dependencies:
{%- for dep in pysetup.requirements('install') if dep.is_conda() %}
- {{ dep.name }}
{%- endfor %}

{%- set pip_deps = pysetup.requirements('install')|select("is_pip_dep")|list -%}
{%- if pip_deps|length > 0 %}
- pip:
{%- for dep in pip_deps %}
  - {{ dep.name }}
{%- endfor %}
{% endif %}
# #}
