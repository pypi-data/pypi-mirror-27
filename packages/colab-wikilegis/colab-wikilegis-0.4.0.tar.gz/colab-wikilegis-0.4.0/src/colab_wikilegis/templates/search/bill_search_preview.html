{% load i18n tz highlight %}
{% block content %}
  <div class="row">
    <div class="col-md-12">
      <small>
        {% highlight result.theme with query %}
      </small><br>
      <h4><a href="{{result.url}}">
        {% highlight result.title with query %}
      </a></h4>
      <p>
        {% highlight result.description with query %}
      </p>
      <small class="colab-result-register">{% trans "Registred in" %}:
          <strong>{{result.type}}</strong>
      </small>
    </div>
    <hr>
  </div>
{% endblock content %}
