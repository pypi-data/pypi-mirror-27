	Install
	```````
	.. code:: bash
	`[sudo] pip install rm`
	Features
	````````
	- **dirs** and **files** supported
	- **~**, **..**, **.** expand
	- **no exception** if path not exists
	Usage
	`````
	.. code:: python
	>>> from rm import rm
	>>> rm(path)
	Examples
	````````
	.. code:: python
	>>> rm("path/to/file")
	>>> rm("path/to/dir")
	>>> rm("not-existing") # no exception
