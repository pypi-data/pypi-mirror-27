<div class="dbox">
  {% if box.title %}
    <h1 class="box-title">{{ box.title }}</h1>
  {% endif %}
  {% if box.description %}
    <p class="box-description">
      {{ box.description|linebreaksbr }}
    </p>
  {% endif %}
  {% if box.template %}
    {% include box.template %}
  {% else %}
    {% for widget in box.widgets %}
      {% include widget.template %}
    {% endfor %}
  {% endif %}
</div>
