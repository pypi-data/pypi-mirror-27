	Install
	```````
	.. code:: bash
	`[sudo] pip install gitmsg`
	Examples
	````````
	.. code:: bash
	$ cd /path/to/repo/
	$ touch new_file
	$ rm deleted_file
	$ echo "new" > modified_file
	$ git add -A
	$ gitmsg
	'+new_file; -deleted_file; ^modified_file'
