[pytest]
testpaths = tests

[flake8]
max-line-length = 95

[tox]
envlist = py35,py36,py36-pyyaml

[testenv]
deps =
  fdb
  psycopg2
  pymysql
  pytest
  ruamel.yaml
  sphinx
  sqlparse
commands = {envbindir}/py.test {posargs}
passenv = USER
setenv = LANGUAGE = C

[testenv:py36-pyyaml]
deps =
  pytest
  pyyaml
commands = {envbindir}/py.test -- tests/test_manager.py
passenv = USER
setenv = LANGUAGE = C
