<div ng-controller="SlidePromptCtrl">

  <style type="text/css">
    #votecollector_slide_message {
        border-radius: 0 0 0.2em 0.2em;
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
        position: fixed;
        padding: 0 0 5px 0;
        margin: 0;
        top: 0;
        right: 50px;
        left: 50px;
        min-height: 100px;
        line-height: 140%;
        opacity: 0.95;
        z-index: 100;
    }
    #votecollector_slide_message img {
        width: 50px;
    }
    #votecollector_slide_message .candidate {
      font-weight: normal;
    }
    #votecollector_slide_message .key {
      width: 45px;
      height: 45px;
      -webkit-border-radius: 7px;
      -moz-border-radius: 7px;
      border-radius: 7px;
      background-color:#100A4A;
      color: white;
      font-weight: bold;
      display: inline-block;
      text-align: center;
    }
    #votecollector_slide_message .columns {
      text-align: left;
      list-style: none;
      columns: 2;
      -webkit-columns: 2;
      -moz-columns: 2;
    }
  </style>

  <div ng-if="visible" id="votecollector_slide_message" class="well" ng-bind-html="message"></div>
</div>
